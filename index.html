<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Cards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <p class="name">First Name: </p><input type="text" name="first-name" placeholder="First Name">
        <p class="name">Last Name: </p><input type="text" name="last-name" placeholder="Last Name">
        <p>Description:</p>
        <textarea id="description"name="description" placeholder="Enter description:"></textarea>
        <input type="submit" name="add-user" value="Add User">
    </form>
    <div id="card-container"></div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="scripts.js"></script>
</body>
</html>
